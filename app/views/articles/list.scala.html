@(articles: List[Article])(implicit lang: Lang) 
@main(Messages("application.name")) { 
  <dl class="articles"> 
    @for(article <- articles) {  
      <dt><a href="@article.url" target="_blank">@article.title</a></dt> 
      @for(tweet <- article.tweets) {  
        <dd><img src="@tweet.getUser.getProfileImageURL" alt="@tweet.getUser.getScreenName"> 
        @tweet.getText</dd> 
      }
    } 
  </dl> 
}
