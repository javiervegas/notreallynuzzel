@(articles: List[Article])(implicit lang: Lang) 
@main(Messages("application.name")) { 
  <dl class="articles"> 
    @for(article <- articles) {  
      <dt>@article.url</dt> 
      @for(tweet <- article.tweets) {  
        <dd>author: @tweet.author</dd> 
        <dd>content: @tweet.content</dd> 
      }
    } 
  </dl> 
}
