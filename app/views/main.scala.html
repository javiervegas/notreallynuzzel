@(title: String)(content: Html)(implicit lang: Lang)  
<!DOCTYPE html> 
<html> 
<head> 
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>@title</title>  
  <link rel="stylesheet" type="text/css" media="screen" 
     href='@routes.Assets.at("stylesheets/foundation.css")'> 
  <link rel="stylesheet" type="text/css" media="screen" 
     href="@routes.Assets.at("stylesheets/app.css")"> 
  <link rel="stylesheet" type="text/css" media="screen" 
     href="@routes.Assets.at("stylesheets/mobile.css")"> 
</head> 
<body>

  <!-- Header and Nav -->

  <div class="container top-bar home-border header">
    <a href="@routes.Application.index()"> 
      @Messages("application.name") 
    </a> 
  </div>

  <!-- End Header and Nav -->


  <div class="row">

    <!-- Main Feed -->
    <!-- This has been source ordered to come first in the markup (and on small devices) but to be to the right of the nav on larger screens -->
    <div class="six columns push-three container">
      @content  
    </div>

    <!-- Nav Sidebar -->
    <!-- This is source ordered to be pulled to the left on larger screens -->
    <div class="three columns pull-six">
      <div class="panel">
        <a href="#"><img src="http://placehold.it/300x240&text=[img]" /></a>
        <h5><a href="#">Your Name</a></h5>

        <dl class="vertical tabs">
          <dd><a href="#">Section 1</a></dd>
          <dd><a href="#">Section 2</a></dd>
          <dd><a href="#">Section 3</a></dd>
          <dd><a href="#">Section 4</a></dd>
          <dd><a href="#">Section 5</a></dd>
          <dd><a href="#">Section 6</a></dd>
        </dl>

      </div>
    </div>


    <!-- Right Sidebar -->
    <!-- On small devices this column is hidden -->
    <aside class="three columns hide-for-small">
      <p><img src="http://placehold.it/300x440&text=[ad]" /></p>
      <p><img src="http://placehold.it/300x440&text=[ad]" /></p>
    </aside>

  </div>


  <!-- Footer -->

  <footer class="row">
    <div class="twelve columns">
      <hr />
      <div class="row">
        <div class="six columns">
          <p>&copy; Copyright no one at all. Go to town.</p>
        </div>
        <div class="six columns">
          <ul class="inline-list right">
            <li><a href="#">Section 1</a></li>
            <li><a href="#">Section 2</a></li>
            <li><a href="#">Section 3</a></li>
            <li><a href="#">Section 4</a></li>
            <li><a href="#">Section 5</a></li>
            <li><a href="#">Section 6</a></li>
          </ul>
        </div>
      </div>
    </div>
  </footer>
<!-- @debug() -->

  <!-- Included JS Files -->
  <script src='@routes.Assets.at("javascripts/jquery-1.7.1.min.js")' 
    type='text/javascript'></script>
  <script src='@routes.Assets.at("javascripts/articles.js")' 
    type='text/javascript'></script>

</body>
</html>
