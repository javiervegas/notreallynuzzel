@(title: String)(content: Html)(implicit lang: Lang)  
<!DOCTYPE html> 
<html> 
<head> 
  <meta charset="utf-8">
  <meta content="width=device-width" name="viewport">
  <title>@title</title>  
  <link rel="stylesheet" type="text/css" media="screen" 
     href='@routes.Assets.at("stylesheets/foundation.css")'> 
  <link rel="stylesheet" type="text/css" media="screen" 
     href="@routes.Assets.at("stylesheets/app.css")"> 
  <link rel="stylesheet" type="text/css" media="screen" 
     href="@routes.Assets.at("stylesheets/mobile.css")"> 
  <script src='@routes.Assets.at("javascripts/jquery-1.7.1.min.js")' 
    type='text/javascript'></script>
  <script src='@routes.Assets.at("javascripts/articles.js")' 
    type='text/javascript'></script>
</head> 
<body class="off canvas">
  <div class="container top-bar home-border header">
      <a href="@routes.Application.index()"> 
        @Messages("application.name") 
      </a> 
  </div>
  <div class="row"> 
    <div class="container nine columns">
      <section role="main"> 
        @content  
<!--    @debug() -->
      </section> 
    </div> 
    <div class="three columns">
      <div class="panel hide-for-small">
        <h6>Responsive Box 1</h6>
        <p>This box is not shown on phones</p>
      </div>
      <div class="panel">
        <h6>Responsive Box 2</h6>
        <p>This box get pushed under main content on phones</p>
      </div>
    </div>
  </div> 
</body> 
</html>
